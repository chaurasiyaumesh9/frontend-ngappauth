<hr class="divder">
<div class="container">
	<div class="wrapper {{collapsed?'collapsed':''}}" >
		<div class="top-strip">
			<div class="title left-part">
				<h6> I would like to submit a request for - </h6>
			</div>
			<div class="right-part">
				<a href="#" (click)="toggleCollapse($event)"> <i class="fa fa-plus" aria-hidden="true"></i> <i class="fa fa-minus" aria-hidden="true"></i></a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="content">
			<form #f="ngForm">
				<table class="table">
					<tr *ngFor = "let question of questions">
						<td>
							<div class="question">
								<div class="left-part">
									<span class="qid">
										{{question.QuestionID}}
									</span>
									<span class="qtext">
										 {{question.Question_Label}}
									</span>
								</div>
								<div class="right-part">
									<div *ngIf="question.Question_Type == 'Radio' " >
										<span *ngFor = "let Answer of question.Answers" class="response-text-wrapper">
											<input type="radio" [value]="Answer.Answer_Value" id="Answer_{{question.QuestionID}}_{{Answer.Answer_Label}}" name="Answer_{{question.QuestionID}}" >
											<label for="Answer_{{question.QuestionID}}_{{Answer.Answer_Label}}">
												<span class="response-text">{{Answer.Answer_Label}}</span>
											</label>
										</span>
									</div>
									
									<div *ngIf="question.Question_Type == 'TextBox' ">
										
										<input required minlength="4" type="text" class="form-control" placeholder="{{question.placeholder_title}}" name="{{question.QuestionID}}" id="{{question.QuestionID}}" ngModel #name="ngModel">

										<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

										  <div *ngIf="name.errors.required">
										    Name is required.
										  </div>
										  <div *ngIf="name.errors.minlength">
										    Name must be at least 4 characters long.
										  </div>
										 
										</div>
									</div>
									<!-- <div *ngIf="question.Answer_Type == 'dropdown' ">
										<div class="dropdown">
											<select name="Answer_{{question.QuestionID}}" id="Answer_{{question.QuestionID}}" (change)="loadDependentQuestions($event)" [ngModel] = savedReponses[question.QuestionID]>
											<option [value]="Answer.Answer_value" *ngFor = "let Answers of Questions.Answer" >  {{Answer.Answer_value}} </option>
										</select>
										</div>
										
									</div> -->
								</div>
							</div>
						</td>
					</tr>
				</table>

				<div class="button-set" >
					<input  id="btn-continue" class="{{showContinue?'':'disabled'}}" type="submit" value="Continue" (click)="submitAndSaveResponse()">
				</div>
			</form>
		</div>
		
	</div>
	
</div>
